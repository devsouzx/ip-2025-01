<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Usuários</h1>
    <a href="/new">Adicionar novo</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.Name}}</td>
            <td>{{.Email}}</td>
            <td>
                <a href="/show?id={{.Id}}">Ver</a> |
                <a href="/edit?id={{.Id}}">Editar</a> |
                <a href="/delete?id={{.Id}}" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
            </td>
        </tr>
        {{end}}
    </table>
</body>
</html>
